<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DLWave</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>

  <body>
    <div class="top-bar">
      <div class="app-title">
        <span>DLWave</span>
      </div>
      <button class="btn-settings" id="btnSettings" title="Configura√ß√µes">‚öôÔ∏è</button>
    </div>

    <!-- Barra de Tabs -->
    <div class="tabs-bar">
      <div class="tabs-container" id="tabsContainer">
        <!-- Tabs ser√£o adicionadas dinamicamente aqui -->
      </div>
      <button class="btn-new-tab" id="btnNewTab" title="Nova Tab">+</button>
    </div>

    <!-- Barra de Perfis -->
    <div class="profiles-sidebar">
      <h3 class="profiles-title">Perfil de Download</h3>
      <button class="btn-save-profile" id="btnSaveProfile" title="Salvar Perfil">Salvar</button>
      <div class="profiles-list" id="profilesList">
        <!-- Perfis ser√£o adicionados aqui -->
      </div>
    </div>

    <!-- √Årea de Conte√∫do das Tabs -->
    <div class="tabs-content" id="tabsContent">
      <!-- Conte√∫do das tabs ser√° adicionado dinamicamente aqui -->
    </div>

    <!-- Template para cada Tab -->
    <template id="tabTemplate">
      <div class="container tab-content">
        <h1>YT-DLP + FFmpeg</h1>
        <p class="subtitle">Downloader de v√≠deos e √°udios do YouTube</p>

        <div class="input-group">
          <label>URL do YouTube ou YouTube Music</label>
          <input 
            type="text" 
            class="url-input" 
            placeholder="Cole aqui o link do YouTube ou YouTube Music..."
          />
          <div class="ignore-playlist-container">
            <label class="ignore-playlist-label" title="Baixar apenas o v√≠deo ou √°udio individual, ignorando a playlist ou mix">
              <input type="checkbox" class="ignorePlaylist-input" />
              <span>Ignorar Playlist</span>
            </label>
          </div>
        </div>

        <div class="queue-area" style="display: none;">
          <span class="queue-label">Fila</span>
          <div class="queue-content">Nenhum item na fila</div>
          <span class="queue-count">0/0</span>
          <button class="btn-quality-warning" title="Configurar qualidade">‚ö†Ô∏è</button>
        </div>

        <div class="options-row">
          <div class="input-group">
            <label>Tipo de Download</label>
            <div class="select-wrapper">
              <select class="type-select">
                <option value="video">V√≠deo</option>
                <option value="audio">√Åudio</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <label>Formato</label>
            <div class="select-wrapper">
              <select class="format-select">
                <option value="mp4">MP4</option>
                <option value="mkv">MKV</option>
                <option value="webm">WEBM</option>
                <option value="avi">AVI</option>
                <option value="mov">MOV</option>
                <option value="flv">FLV</option>
              </select>
            </div>
          </div>

          <div class="input-group">
            <label>Resolu√ß√£o</label>
            <div class="select-wrapper">
              <select class="resolution-select">
                <option value="best">Melhor Dispon√≠vel</option>
                <option value="2160">4K (2160p)</option>
                <option value="1440">2K (1440p)</option>
                <option value="1080">Full HD (1080p)</option>
                <option value="720">HD (720p)</option>
                <option value="480">SD (480p)</option>
                <option value="360">360p</option>
                <option value="240">240p</option>
              </select>
            </div>
          </div>
        </div>

        <div class="input-group">
          <label>Local de Download</label>
          <div class="path-selector">
            <div class="path-display">
              Nenhuma pasta selecionada
            </div>
            <button class="btn-browse">Escolher Pasta</button>
            <button class="btn-open-folder" disabled title="Abrir pasta">üìÅ</button>
          </div>
        </div>

        <div class="download-controls">
          <button class="btn-download">
            Iniciar Download
          </button>
          <button class="btn-cancel-download" style="display: none;">Cancelar Download</button>
        </div>

        <div class="log-area"></div>
      </div>
    </template>

    <!-- Menu de Contexto -->
    <div class="context-menu" id="contextMenu" style="display: none;">
      <div class="context-menu-item" id="contextMenuRename">Renomear</div>
      <div class="context-menu-item" id="contextMenuClose">Fechar</div>
    </div>

    <!-- Menu de Contexto dos Perfis -->
    <div class="context-menu" id="profileContextMenu" style="display: none;">
      <div class="context-menu-item" id="profileMenuRename">Renomear</div>
      <div class="context-menu-item" id="profileMenuDelete">Excluir</div>
    </div>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
