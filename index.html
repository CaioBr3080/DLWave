<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>DLWave</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>

  <body>
    <div class="top-bar">
      <div class="app-title">
        <span class="wave-icon">üåä</span>
        <span>DLWave</span>
      </div>
      <button class="btn-settings" id="btnSettings" title="Configura√ß√µes">‚öôÔ∏è</button>
    </div>

    <div class="container">
      <h1>YT-DLP + FFmpeg</h1>
      <p class="subtitle">Downloader de v√≠deos e √°udios do YouTube</p>

      <div class="input-group">
        <label for="url">URL do YouTube ou YouTube Music</label>
        <input 
          type="text" 
          id="url" 
          placeholder="Cole aqui o link do YouTube ou YouTube Music..."
        />
        <div class="ignore-playlist-container">
          <label class="ignore-playlist-label" title="Baixar apenas o v√≠deo ou √°udio individual, ignorando a playlist ou mix">
            <input type="checkbox" id="ignorePlaylist" />
            <span>Ignorar Playlist</span>
          </label>
        </div>
      </div>

      <div class="queue-area" id="queueArea" style="display: none;">
        <span class="queue-label">Fila</span>
        <div class="queue-content" id="queueContent">Nenhum item na fila</div>
        <span class="queue-count" id="queueCount">0/0</span>
        <button class="btn-quality-warning" id="btnQualityWarning" title="Configurar qualidade">‚ö†Ô∏è</button>
      </div>

      <div class="options-row">
        <div class="input-group">
          <label for="type">Tipo de Download</label>
          <div class="select-wrapper">
            <select id="type">
              <option value="video">V√≠deo</option>
              <option value="audio">√Åudio</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <label for="format">Formato</label>
          <div class="select-wrapper">
            <select id="format">
              <option value="mp4">MP4 (Recomendado)</option>
              <option value="mkv">MKV (Alta Qualidade)</option>
              <option value="webm">WEBM</option>
              <option value="avi">AVI</option>
              <option value="mov">MOV</option>
              <option value="flv">FLV</option>
            </select>
          </div>
        </div>

        <div class="input-group">
          <label for="resolution">Resolu√ß√£o</label>
          <div class="select-wrapper">
            <select id="resolution">
              <option value="best">Melhor Dispon√≠vel</option>
              <option value="2160">4K (2160p)</option>
              <option value="1440">2K (1440p)</option>
              <option value="1080">Full HD (1080p)</option>
              <option value="720">HD (720p)</option>
              <option value="480">SD (480p)</option>
              <option value="360">360p</option>
              <option value="240">240p</option>
            </select>
          </div>
        </div>
      </div>

      <div class="input-group">
        <label for="path">Local de Download</label>
        <div class="path-selector">
          <div class="path-display" id="pathDisplay">
            Nenhuma pasta selecionada
          </div>
          <button class="btn-browse" id="btnBrowse">Escolher Pasta</button>
          <button class="btn-open-folder" id="btnOpenFolder" disabled title="Abrir pasta">üìÅ</button>
        </div>
      </div>

      <div class="download-controls">
        <button class="btn-download" id="btnDownload">
          Iniciar Download
        </button>
        <button class="btn-cancel-download" id="btnCancelDownload" style="display: none;">Cancelar Download</button>
      </div>

      <div id="log"></div>
    </div>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
